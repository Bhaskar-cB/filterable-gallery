<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="Logo">Logo Design</a>
            <a href="#" class="btn" data-filter="Web">Web Design</a>
            <a href="#" class="btn" data-filter="Mobile">Mobile Apps</a>

        </div>
    </div>
    <div class="box">
    <div class="store-items">
        <div class="store-item Logo">
            <img src="images/logo1.png" class="store-img" alt="">
        </div>
        <div class="store-item Logo">
            <img src="images/logo2.png" class="store-img" alt="">
        </div>
        <div class="store-item Logo">
            <img src="images/logo3.png" class="store-img" alt="">
        </div>
        <div class="store-item Web">
            <img src="images/logo4.png" class="store-img" alt="">
        </div>
        <div class="store-item Web">
            <img src="images/logo5.png" class="store-img" alt="">
        </div>
        <div class="store-item Web">
            <img src="images/logo6.png" class="store-img" alt="">
        </div>
        <div class="store-item Mobile">
            <img src="images/logo7.png" class="store-img" alt="">
        </div>
        <div class="store-item Mobile">
            <img src="images/logo8.png" class="store-img" alt="">
        </div>
        <div class="store-item Mobile">
            <img src="images/logo9.png" class="store-img" alt="">
        </div>
        <div class="store-item Mobile">
            <img src="images/logo10.png" class="store-img" alt="">
        </div>
    </div>
</div>










    <script src="script.js"></script>
</body>

</html>
